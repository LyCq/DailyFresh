<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全文检索</title>
</head>
<body>
搜索的关键字：{{ query }}<br/>
当前页的Page对象：{{ page }}<br/>
<ul>
{% for item in page %}
    <li>{{ item.object }}</li>
{% endfor %}
分页的Paginator对象:{{ paginator }}<br/>
总页数:{{ paginator.num_pages }}
</ul>
</body>
</html>
